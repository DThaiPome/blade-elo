<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>BladeELO</title>
    <script src="resources/scripts/leaderboard.js"></script>
  </head>
  <body>
    <h1 id="Title">Automatic ELO Ranking</h1>
    <h2> Beyblade ELO Rankings: </h2>
    <table id="rankings">
      <tbody>
        <tr id="labels">
          <th class="RipperID">Ripper ID</th>
          <th class="Identity">Identity</th>
          <th class="ELO">ELO</th>
        </tr>
        <tr id="player1">
          <th class="RipperID">Pyra ReIncarna</th>
          <th class="Identity">Lilly G.</th>
          <th class="ELO">1190</th>
        </tr>
        <tr id="player2">
          <th class="RipperID">Boppin Blitz</th>
          <th class="Identity">Colin Y.</th>
          <th class="ELO">1126</th>
        </tr>
      </tbody>
    </table>
    <div>
      <form name="new_player_info"> Enter player information: <br>
        Name: <input name="player_name" type="text"> <br>
        Ripper ID: <input name="player_ripper_id" type="text"> <br>
        <input value="Add" onclick="add_player()" type="button"> </form>
    </div>
    
  </body>
</html>
